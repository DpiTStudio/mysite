{% extends 'base.html' %}
{% load static %}

{% block title %}{{ page.meta_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>{{ page.title }}</h1>
            <div class="ckeditor-content">
                {{ page.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
