{% extends 'base.html' %}
{% load static %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h2 class="mb-4">Страница не найдена</h2>
                <p class="lead text-muted mb-4">
                    К сожалению, запрашиваемая страница не существует или была перемещена.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{% url 'main:home' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i>На главную
                    </a>
                    <a href="{% url 'news:list' %}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-newspaper me-2"></i>Новости
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left me-2"></i>Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
