{% extends 'base.html' %}
{% load static %}

{% block title %}500 - Ошибка сервера{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Внутренняя ошибка сервера</h2>
                <p class="lead text-muted mb-4">
                    Произошла непредвиденная ошибка. Мы уже работаем над её устранением.
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap">
                    <a href="{% url 'main:home' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door me-2"></i>На главную
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-arrow-clockwise me-2"></i>Обновить страницу
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
