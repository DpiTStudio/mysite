<!-- Последние новости -->
<div class="card border-0 shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-1"><i class="bi bi-newspaper me-2"></i>Последние новости</h5>
    </div>
    <div class="card-body">
        {% for latest in latest_news %}
        <div class="mb-3 pb-3 {% if not forloop.last %}border-bottom{% endif %}">
            <h6 class="fw-semibold mb-1">
                <a href="{% url 'news:detail' latest.slug %}" class="text-decoration-none text-dark">
                    {{ latest.title }}
                </a>
            </h6>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                    <i class="bi bi-calendar3 me-1"></i>{{ latest.created_at|date:"d.m.Y" }}
                </small>
                <span class="badge bg-primary bg-opacity-10 text-primary fs-6">
                    <i class="bi bi-tag me-1"></i>{{ latest.category.name }}
                </span>
            </div>
        </div>
        {% empty %}
        <p class="text-muted mb-0"><i class="bi bi-info-circle me-1"></i>Новостей пока нет</p>
        {% endfor %}
    </div>
</div>
