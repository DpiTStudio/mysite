<div class="sidebar-card mb-4">
    <div class="sidebar-header">
        <h5 class="mb-0 text-white"><i class="bi bi-briefcase me-2"></i>Последние работы</h5>
    </div>
    <div class="card-body">
        {% for work in latest_portfolio %}
        <div class="mb-3 pb-3 {% if not forloop.last %}border-bottom border-secondary{% endif %}">
            <h6 class="fw-semibold mb-1">
                <a href="{% url 'portfolio:detail' work.slug %}" class="text-white text-decoration-none">
                    {{ work.title }}
                </a>
            </h6>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">
                    <i class="bi bi-calendar3 me-1"></i>{{ work.created_at|date:"d.m.Y" }}
                </small>
                <span class="badge bg-primary bg-opacity-20 text-primary">
                    {{ work.category.name }}
                </span>
            </div>
        </div>
        {% empty %}
        <p class="text-muted mb-0 small">Работ пока нет</p>
        {% endfor %}
    </div>
</div>
