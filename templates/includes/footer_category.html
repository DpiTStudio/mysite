<div class="col-lg-3 col-md-6 mb-4">
    <h5 class="text-primary mb-3 text-footer-title">Категории</h5>
    <ul class="list-unstyled">
        {% for category in categories|slice:":5" %}
        <li class="mb-2">
            <a href="{% url 'news:by_category' category.slug %}" class="footer_pr_link text-muted text-decoration-none">
                {{ category.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
