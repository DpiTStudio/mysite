<!-- Последние новости -->
<div class="card border-0 shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Последние новости</h5>
    </div>
    <div class="card-body">
        {% for latest in latest_news %}
        <div class="mb-3 pb-3 {% if not forloop.last %}border-bottom{% endif %}">
            <h6 class="fw-semibold mb-1">
                <a href="{% url 'news:detail' latest.slug %}" class="text-decoration-none text-dark">
                    {{ latest.title }}
                </a>
            </h6>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ latest.created_at|date:"d.m.Y" }}</small>
                <span class="badge bg-primary bg-opacity-10 text-primary fs-3">
                    {{ latest.category.name }}
                </span>
            </div>
        </div>
        {% empty %}
        <p class="text-muted mb-0">Новостей пока нет</p>
        {% endfor %}
    </div>
</div>
