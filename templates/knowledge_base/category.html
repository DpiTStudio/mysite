{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <h2 class="mb-4">{{ category.title }}</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="list-group">
                    {% for article in articles %}
                    <a href="{{ article.get_absolute_url }}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ article.title }}</h5>
                            <small class="text-muted"><i class="fas fa-eye mx-1"></i> {{ article.views }}</small>
                        </div>
                        <small class="text-muted">{{ article.created_at|date:"d M Y" }}</small>
                    </a>
                    {% empty %}
                    <p>В этой категории пока нет опубликованных статей.</p>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4">
                <a href="{% url 'knowledge_base:index' %}" class="btn btn-outline-primary w-100"><i class="fas fa-arrow-left"></i> Назад в Базу знаний</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
